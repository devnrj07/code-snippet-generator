<div class="snippet" *ngIf="$snippetData | async as snippet">
  <pre #snippetValue>

    '{{snippet.description}}':
      'prefix': '{{snippet.prefix}}'
      'body': """
      {{snippet.body}}
      """
</pre>
  <button [clipboard]="snippetValue.textContent.trim()" 
          (clipboardCopy)="logSuccess($event)"
          (clipboardError)="logError($event)">
           Copy Text
  </button>
</div>
