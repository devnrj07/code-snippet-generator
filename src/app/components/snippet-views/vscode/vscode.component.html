<div class="snippet" *ngIf="$snippetData | async as snippet">
  <pre #snippetValue>

    "{{snippet.description}}": &#123;
    "prefix": "{{snippet.prefix}}",
    "body": [
      {{snippet.body | snippet:'vscode'}}
    ],
    "description": "{{snippet.description}}"
    &#125;
</pre >
<button
[clipboard]="snippetValue.textContent.trim()"
(clipboardCopy)="logSuccess($event)"
(clipboardError)="logError($event)">
Copy Text
</button>

</div>
